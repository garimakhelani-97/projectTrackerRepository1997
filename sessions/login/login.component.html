    <div fxFlex.gt-sm="100" fxFlex.gt-md="50" fxFlex="100" class="left-panel">
      <mat-carousel #matCarousel [timings]="timings" [autoplay]="autoplay" [interval]="interval"
                    [hideIndicators]="hideIndicators" [slides]="slides">
        <mat-carousel-slide #matCarouselSlide *ngFor="let item of items"
                            [hideOverlay]="hideOverlay">
          <ng-container>
            <div class="contents">
              <h1>{{ item.title}}</h1>
              <p>{{ item.desc}}</p>
            </div>
          </ng-container>
        </mat-carousel-slide>
      </mat-carousel>
    </div>
    <div fxFlex.gt-sm="100" fxFlex.gt-md="50" fxFlex="100">
      <div class="login-body">
        <h2>Welcome to Project Tracker</h2>
        <!-- <div class="user-panel">
            <div class="user-image"><img src="../../../../assets/images/user-96x96.jpg"></div>
            <span>Johndeo</span><span class="company">MIND</span>
          </div> -->
        <form class="framework1-form-horizontal" [formGroup]="reactiveForm">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Simple placeholder" formControlName="username" required>
            <mat-error *ngIf="reactiveForm.get('username').invalid">Please enter username
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Simple placeholder" type="password"
                   formControlName="password" required>
            <mat-error *ngIf="reactiveForm.get('password').invalid">Please enter password
            </mat-error>
          </mat-form-field>

          <div class="m-y-16" fxLayout="row" fxLayoutAlign="space-between center">
            <mat-checkbox>Remember Me</mat-checkbox>
            <a href="">Forgot Password?</a>
          </div>

          <button class="w-full" mat-raised-button color="primary" (click)="login()"
                  [disabled]="reactiveForm.invalid">Login In</button>

          <!-- <div class="m-t-16">Don't have an account? <a routerLink="/auth/register">Click here to
              create one</a></div> -->
        </form>
      </div>
    </div>
