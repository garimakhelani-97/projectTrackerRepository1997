<p class="breadcumb-title">You are here</p>
<nav aria-label="breadcrumb">
  <ol class="framework1-breadcrumb b-b-1">
    <li class="framework1-breadcrumb-item" *ngFor="let item of routeNames; first as isFirst; last as isLast">
      <a href="#" class="link" *ngIf="isFirst">{{item}}</a>
      <ng-container *ngIf="!isFirst">
        <mat-icon class="chevron">chevron_right</mat-icon>
        <span class="link">{{item}}</span>
      </ng-container>
    </li>
  </ol>
</nav>
